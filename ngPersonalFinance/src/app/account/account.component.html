<div *ngIf="showPage">
  <table *ngIf="!editUser" class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <h3>{{selected.id}}</h3>
        </td>
        <td>{{selected.username}}</td>
        <td>{{selected.email}}</td>
        <td>
          <button (click)="setEditUser()" class="btn btn-success">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="container" *ngIf="editUser">
    <form #editUser="ngForm">
      <div class="row">
        <div class="col">
          <div class="form-group">
            Username
            <input type="text" class = "form-control" name="username" [ngModel]="selected.username" ngModel/>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            Password
            <input type="text" class = "form-control" name="password" ngModel/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          Email
          <input type="text" name="email" class = "form-control" [ngModel]="selected.email" ngModel/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button (click)="updateUser(editUser)" class="btn btn-success">Update</button>&nbsp;
        </div>
        <div class="col">
          <button (click)="resetUser()" class="btn btn-danger">Cancel</button>
        </div>
        <div class="col">
        </div>
      </div>
    </form>
  </div>
</div>
