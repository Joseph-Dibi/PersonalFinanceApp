<h1 mat-dialog-title>Expense Category: {{data.cat}}</h1>
<div mat-dialog-content>
  <h2>Can you confirm this transaction took place?</h2>
  <p *ngIf="data.desc">Description: {{data.desc}}</p>

  <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="data.checked">Checked</mat-checkbox>
    </section>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.checked" cdkFocusInitial>Ok</button>
</div>
