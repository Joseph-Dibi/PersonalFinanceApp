<head>

<mat-sidenav-container class="example-container">

      <br>
      <a [routerLink]="[{outlets:{frontPage:['frontPage'], home:null, user:null, formInput:null, allDataTable:null, categoryPieChart:null}}]"><button mat-raised-button color="primary"><i class="fas fa-home"></i>&nbsp;&nbsp;Front</button></a><br><br>
      <a [routerLink]="[{outlets:{home:['home'], user:null, formInput:null, allDataTable:null, categoryPieChart:null}}]"><button mat-raised-button color="primary"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</button></a><br><br>

      <a [routerLink]="['/home']"><button mat-raised-button color="primary"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</button></a><br><br>
      <a [routerLink]="['/home']"><button mat-raised-button color="primary"><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</button></a><br><br>
