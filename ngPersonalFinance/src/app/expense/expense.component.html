<p>
  expense works!
</p>

<!-- full list of expenses -->
<table>
  <thead>
    <h3>Full Table of Expenses</h3>
  </thead>
  <tr>
    <td>Id</td>
    <td>Amount</td>
    <td>Category Id</td>
    <td>Date</td>
    <td>Description</td>
  </tr>
  <tbody>
    <tr *ngFor="let expense of expenses">
    <td>{{expense.id}}</td>
    <td>{{expense.amount}}</td>
    <td>{{expense.category}}</td>
    <td>{{expense.date}}</td>
    <td>{{expense.description}}</td>
  </tr>
  </tbody>
</table>
