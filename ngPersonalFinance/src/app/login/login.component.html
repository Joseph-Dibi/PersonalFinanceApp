<h1>Login Page</h1>
<form action=""  #loginForm = "ngForm" (ngSubmit)="login(loginForm)">
  <input type="text" name= "username" placeholder="Username" ngModel>
  <input type="text" name= "password" placeholder="Password" ngModel>
 <button mat-raised-button color="primary" (click)="login(loginForm)">Submit</button>
</form>
